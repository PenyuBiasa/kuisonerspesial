<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Yang Ingin Kutanyakan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Intro Screen -->
        <div id="intro-screen" class="screen active">
            <h1>Hai, <span id="target-name"></span>!</h1>
            <p>Aku ingin mengenal kamu lebih baik...</p>
            <button id="start-btn">Mulai Kuis</button>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <h2 id="current-question">Pertanyaan</h2>
            <div id="options-container"></div>
            <div id="custom-input-container" class="hidden">
                <input type="text" id="custom-input" placeholder="Tulis jawabanmu di sini...">
            </div>
            <button id="save-next-btn" disabled>Lanjut</button>
        </div>

        <!-- Final Screen -->
        <div id="final-screen" class="screen">
            <h1>Setelah mengenalmu lebih baik...</h1>
            <div id="answers-summary"></div>
            <h2>Mau jadi pacarku?</h2>
            <div class="final-options">
                <button id="yes-btn">MAU!</button>
                <button id="no-btn">Enggak Mau WLee😋</button>
            </div>
            <div id="celebration" class="hidden">
                <h3 class="romantic-text">Yeay! ❤️ Aku janji akan ngebuat kamu bahagia!</h3>
                <div class="hearts-animation"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
